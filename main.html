<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Intern Form</title>

  <link
    rel="stylesheet"
    href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
  />
</head>

<body class="p-4">

  <div class="container">
    <h2 class="text-center mb-4">Intern Application Form</h2>

    <form class="needs-validation" novalidate>

      <div class="form-group">
        <label for="first-name-input" class="form-label">First Name</label>
        <input type="text" id="first-name-input" class="form-control" required>
        <div class="invalid-feedback">First name is required.</div>
      </div>

      <div class="form-group">
        <label for="last-name-input" class="form-label">Last Name</label>
        <input type="text" id="last-name-input" class="form-control" required>
        <div class="invalid-feedback">Last name is required.</div>
      </div>

      <div class="form-group">
        <label for="email-input" class="form-label">Email Address</label>
        <input type="email" id="email-input" class="form-control" required>
        <div class="invalid-feedback">Enter a valid email.</div>
      </div>

      <div class="form-group">
        <label for="college-input" class="form-label">College</label>
        <input type="text" id="college-input" class="form-control" required>
        <div class="invalid-feedback">College name is required.</div>
      </div>

      <div class="form-group">
        <label for="roll-no-input" class="form-label">Roll No.</label>
        <input type="text" id="roll-no-input" class="form-control" required>
        <div class="invalid-feedback">Roll number is required.</div>
      </div>

      <div class="form-group">
        <label for="grad-year-select" class="form-label">Graduation Year</label>
        <select id="grad-year-select" class="form-select" required>
          <option value="">Select Year</option>
          <option>2020</option>
          <option>2021</option>
          <option>2022</option>
          <option>2023</option>
        </select>
        <div class="invalid-feedback">Select a graduation year.</div>
      </div>

      <div class="form-group form-check">
        <input
          type="checkbox"
          id="conditions-checkbox"
          class="form-check-input"
          required
        >
        <label for="conditions-checkbox" class="form-label">
          Agree to terms and conditions
        </label>
        <div class="invalid-feedback">You must agree before submitting.</div>
      </div>

      <button class="btn btn-primary" type="submit">Submit</button>

    </form>
  </div>

  <script>
    (function () {
      document.querySelector("form").addEventListener("submit", function (event) {
        if (!this.checkValidity()) {
          event.preventDefault();
          event.stopPropagation();
        }
        this.classList.add("was-validated");
      });
    })();
  </script>

</body>
</html>
